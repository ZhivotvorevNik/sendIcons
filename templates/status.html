{% for file in files %}
    <div class="git__file">
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="{{ file }}">
          <input type="checkbox" id="{{ file }}" name="{{ file }}" class="mdl-checkbox__input" checked>
          <span class="mdl-checkbox__label">{{ file }}</span>
        </label>
    </div>
{% endfor %}
